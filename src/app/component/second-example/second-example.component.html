<div class="animated fadeIn">
  <div class="container py-5">
    <mat-card>
      <mat-card-header>
        <mat-card-title> <h4>Basic Form</h4> </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-tab-group dynamicHeight>
          <mat-tab label="HTML">
            <pre><code highlight [textContent]="codeInterface.code['2.1_html'].html"></code>></pre>
          </mat-tab>
          <mat-tab label="TS">
            <pre><code highlight [textContent]="codeInterface.code['2.1_ts'].html"></code>></pre>
          </mat-tab>
          <mat-tab label="dialog.component.html">
            <pre><code highlight [textContent]="codeInterface.code['2.1_dialog'].html"></code>></pre>
          </mat-tab>
        </mat-tab-group>
        <mat-divider></mat-divider>
        <div class="mx-5 py-5">
          <form
            (submit)="doSubmit(username.value, password.value)"
            onsubmit="return false"
          >
            <div class="example-container">
              <mat-form-field>
                <input matInput placeholder="Username" #username />
              </mat-form-field>
              <mat-form-field>
                <input
                  matInput
                  type="password"
                  placeholder="Password"
                  #password
                />
              </mat-form-field>
              <div class="d-flex justify-content-end">
                <button mat-raised-button color="primary" type="submit">
                  Submit
                </button>
              </div>
            </div>
          </form>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
  <div class="container py-5">
    <mat-card>
      <mat-card-header>
        <mat-card-title> <h4>Form Validation</h4> </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-tab-group dynamicHeight>
          <mat-tab label="HTML">
            <pre><code highlight [textContent]="codeInterface.code['2.2_html'].html"></code>></pre>
          </mat-tab>
          <mat-tab label="TS">
            <pre><code highlight [textContent]="codeInterface.code['2.2_ts'].html"></code>></pre>
          </mat-tab>
          <mat-tab label="validator.component.html">
            <pre><code highlight [textContent]="codeInterface.code['2.2_validate_html'].html"></code>></pre>
          </mat-tab>
          <mat-tab label="validator.component.ts">
            <pre><code highlight [textContent]="codeInterface.code['2.2_validate_ts'].html"></code>></pre>
          </mat-tab>
        </mat-tab-group>
        <mat-divider></mat-divider>
        <div class="mx-5 py-5">
          <div class="row">
            <div class="offset-2 col-8">
              <mat-card>
                <mat-card-header>
                  <mat-card-title> <h4>Registration Form</h4> </mat-card-title>
                </mat-card-header>
                <mat-card-content class="mx-5 py-3">
                  <form [formGroup]="regisForm" (submit)="doRegis()">
                    <div class="example-container">
                      <mat-form-field>
                        <input
                          matInput
                          placeholder="Username"
                          formControlName="username"
                        />
                      </mat-form-field>
                      <app-validator
                        [control]="regisForm.controls['username']"
                      ></app-validator>
                      <mat-form-field>
                        <input
                          matInput
                          placeholder="Password"
                          formControlName="password"
                        />
                      </mat-form-field>
                      <app-validator
                        [control]="regisForm.controls['password']"
                      ></app-validator>
                      <mat-form-field>
                        <input
                          matInput
                          placeholder="E-mail"
                          formControlName="email"
                        />
                      </mat-form-field>
                      <app-validator
                        [control]="regisForm.controls['email']"
                      ></app-validator>
                    </div>
                    <div class="d-flex justify-content-end">
                      <button mat-raised-button color="primary" type="submit">
                        Submit
                      </button>
                    </div>
                  </form>
                </mat-card-content>
              </mat-card>
            </div>
          </div>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
