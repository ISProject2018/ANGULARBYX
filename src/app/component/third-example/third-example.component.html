<div class="animated fadeIn background">
  <div class="mx-5 py-5">
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          <h4>Angular Store</h4>
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="mx-5 py-5" style="min-height:500px">
          <ngx-spinner #productSpinner></ngx-spinner>
          <div class="d-flex justify-content-end">
            <button mat-raised-button color="accent" (click)="openOrderList()" class="mr-3 py-1">
              <i class="fas fa-clipboard-list"></i>
            </button>
            <button mat-raised-button color="primary" [matBadgeHidden]="matBadgeVisible" [matBadge]="matBadge"
              matBadgePosition="after" matBadgeColor="accent" (click)="openCart()">
              <i class="fas fa-shopping-cart"></i>
            </button>
          </div>
          <div class="row">
            <div class="col-md-4 my-4" *ngFor="let product of products">
              <div class="card mb">
                <img class="card-img-top" src="assets/image/{{product.Product_img}}">
                <div class="card-body mb">
                  <h5 class="card-title">{{product.Product_name}}</h5>
                  <p class="card-text">{{product.Product_desc}}</p>
                  <div class="d-flex bd-highlight">
                    <div class="p-2 flex-grow-1"><span class="price">ราคา {{product.Product_price}} บาท</span></div>
                    <div>
                      <button type="button" class="btn btn-primary px-4" (click)="addToCart(product)"><i class="fas fa-cart-plus"></i></button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
